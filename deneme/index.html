<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mouseover demo</title>
  <style>
  div.out {
    width: 40%;
    height: 120px;
    margin: 0 15px;
    background-color: #d6edfc;
    float: left;
  }
  div.in {
    width: 60%;
    height: 60%;
    background-color: #fc0;
    margin: 10px auto;
  }
  p {
    line-height: 1em;
    margin: 0;
    padding: 0;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<div class="out asd">
  <span>move your mouse</span>
  <div class="in">
  </div>
</div>
 
<script>
 
var n = 0;
$( "div.asd" )
  .mouseenter(function() {
    n += 1;
    console.log(n)
  })
  .mouseleave(function() {
    console.log("çıktı")
  });
</script>
 
</body>
</html>
