<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout9</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="surname">Surname</label><br>
        <input type="text" name="surname" id="surname"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="date">Your Birthday</label><br>
        <input type="date" id="date" name="date"><br>
        <u>Gender</u> <br>
        Male 
        <input type="radio" name="gender" value="Male">
        Female 
        <input type="radio" name="gender" value="Female">
        Other 
        <input checked type="radio" name="gender" value="Other"><br> 
        <u>Hobbies</u> <br>
        Science
        <input checked type="checkbox" name="science" id="science">
        Sports
        <input type="checkbox" name="sports" id="sports">
        Art
        <input type="checkbox" name="art" id="art"><br>
        <label for="degree">Where are you form</label> <br>
        <select name="degree" id="degree">
            <option value="istanbul">İstanbul</option>
            <option selected value="london">London</option>
            <option value="berlin">Berlin</option>
            <option value="tokyo">東京</option>
        </select> <br>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="leave a message"></textarea> <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
