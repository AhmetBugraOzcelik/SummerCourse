<!DOCTYPE html>
<html lang="en">
    <!--Temizleyip gönderniyor ve resim ekle yi sor-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form examples</title>
    <style>
        table,th,td{
        border: 1px ridge black;
        border-style: ridge;
    }
    </style>
</head>
<body>
    <form>
    <table >
        <tbody>
            <tr>
                <td><label for="name">Ad</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="surname">Soyad</label></td>
                <td><input type="text" name="surname" id="surname"></td>
            </tr>
            <tr>
                <td><label for="age">Yaş</label></td>
                <td><input type="number" placeholder="Yaşınızı girin" name="age" id="age"></td>
            </tr>
            <tr>
                <td><label for="addpicture">Resim Ekle</label></td>
                <td><input type="file" name="addpicture" accept="image/*" id="addpicture"></td>
            </tr>
            <tr>
                <td><label for="TC">TC No</label></td>
                <td><input type="text" name="TC" id="TC"></td>
            </tr>
            <tr>
                <td><label for="gender">Cinsiyet</label></td>
                <td>E<input type="radio" name="gender" id="gender" value="Male"> K<input type="radio" name="gender" id="gender" value="Female"></td>
            </tr>
            <tr>
                <td><label for="languages">Yabancı Diller</label></td>
                <td>İngilizce<input type="checkbox" name="languages" id="languages" value="english">Fransızca<input type="checkbox" name="languages" id="languages" value="french">Japonca<input type="checkbox" name="languages" id="languages" value="japanese"></td>
            </tr>
            <tr>
                <td><label for="comment">Görüş</label></td>
                <td><textarea placeholder="Görüşünüz Bizim için önemli" name="comment" id="comment" cols="25" rows="3"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Kaydet" name="submit" id="submit"> <input type="reset" value="Temizle" name="reset" id="reset"></td>
            </tr>
        </tbody>
    </table>
</form>
    <br>
    <br>
    <br>
    <form>
    <label for="name">Adınız:</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="surname">Soyadınız:</label>
    <input type="text" name="surname" id="surname"><br><br>
    <label for="password">Şifreniz:</label>
    <input type="password" name="password" id="password"><br><br>
    <label for="gender">Cinsiyetiniz:</label>
    <input type="radio" name="gender" id="gender" value="Male">Erkek <input type="radio" name="gender" id="gender" value="Female">Bayan <br><br>
    <label for="languages">Bildiğiniz Diller:</label>
    <input type="checkbox" name="languages" id="languages" value="english">İngilizce<input type="checkbox" name="languages" id="languages" value="german">Almanca<input type="checkbox" name="languages" id="languages" value="french">Fransızca <br> <br>
    <label for="live">Yaşadığınız il:</label>
    <select name="live" id="live">
        <option value="Ankara">Ankara</option>
        <option selected value="İstanbul">İstanbul</option>
        <option value="Gümüşhane">Gümüşhane</option>
    </select> <br> <br>
    <label for="adress">Adresiniz:</label><br>
    <textarea name="adress" id="adress" cols="35" rows="6"></textarea> <br> <br>
    <input type="submit" name="submit" id="submit" value="Gönder">
    <input type="reset" name="reset" id="reset" value="Temizle">
</form>
</body>
</html>
