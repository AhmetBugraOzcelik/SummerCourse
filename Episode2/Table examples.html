<!DOCTYPE html>
<html lang="en">
<head>
    <!--Nasıl tam ölçü ayarlıyorsunuz ve resim tam oturmuyor-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table examples</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        .left{
            background-color: yellow;
        }
        .middle{
            background-color: green;
        }
        .right{
            background-color: darkgray;
        }
    </style>
</head>
<body>

    <table style="width:400px">
        <thead>
            <tr>
                <th colspan="3"  style="background-color: orange;">Stoklar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left">Sıra No</td>
                <td class="middle">Stok Adı</td>
                <td class="right">Stok Adedi</td>
            </tr>
            <tr>
                <td class="left">1</td>
                <td class="middle">Kalem</td>
                <td class="right" rowspan="3">50</td>
            </tr>
            <tr>
                <td class="left">2</td>
                <td class="middle">Kağıt</td>
            </tr>
            <tr>
                <td class="left">3</td>
                <td class="middle">Silgi</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    
    <table style="background-color: cyan; width: 50%;">
        <thead>
            <tr>
                <th colspan="3">Kimlik</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ad</td>
                <td>Dursun</td>
                <td rowspan="3"><img width="100%" src="https://dictionary.cambridge.org/tr/images/thumb/man_noun_002_22206.jpg?version=5.0.244" alt="Dursun"></td>
            </tr>
            <tr >
                <td>Soyad</td>
                <td>İnel</td>
            </tr>
            <tr>
                <td>Doğum Tarihi</td>
                <td>20.Tem</td>
            </tr>
            <tr>
                <td colspan="2">Yazılımcı</td>
                <td>Okul No:2814</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
