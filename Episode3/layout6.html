<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout6</title>
    <style>
        th,td{
            text-align: left;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="border: 5px solid gray; width: 100%; border-spacing: 5px;">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Surname</th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">
                    There is class size in this table
                </th>
            </tr>
            <tr>
                <th>Ahmet</th>
                <th>Yıldız</th>
            </tr>
            <tr>
                <th>Ali Veli</th>
                <th>Tanır</th>
            </tr>
            <tr>
                <th>Erhan</th>
                <th>Ölçek</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
